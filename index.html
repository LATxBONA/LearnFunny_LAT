<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEST IQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="dialog" class="dialog">
        <p>Lê Anh Tú có đẹp trai không?</p>
        <div class="button-container">
            <button onclick="correctAnswer()">Có</button>
            <button onclick="askAgain()">Không</button>
        </div>
    </div>

    <div id="secondDialog" class="dialog hidden">
        <p>Chắc chưa?</p>
        <div class="button-container">
            <button onclick="correctAnswer()">Tôi nhầm</button>
            <button id="moveButton" onmouseover="moveDialog()">Chắc chắn</button>
        </div>
    </div>
</body>
</html>
